    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding: 0 4px;
  }
  @media screen and (max-width: 600px) {
      .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
      }
  }
  @media screen and (max-width: 400px) {
    .column {
      -ms-flex: 100%;
      flex: 100%;
      max-width: 100%;

  }
